<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pixel Art Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>#1 - Pixel Art Generator</h1>
      <div class="options">
        <div class="opt-wrapper sliders-container">
          <div class="slider">
            <label for="width-range">Ancho de cuadrícula</label>
            <div class="slider-control">
              <input
                type="range"
                id="width-range"
                min="1"
                max="35"
                value="16"
              />
              <span id="width-value">16</span>
            </div>
          </div>

          <div class="slider">
            <label for="height-range">Alto de cuadrícula</label>
            <div class="slider-control">
              <input
                type="range"
                id="height-range"
                min="1"
                max="35"
                value="16"
              />
              <span id="height-value">16</span>
            </div>
          </div>
        </div>

        <div class="opt-wrapper buttons-container">
          <button id="submit-grid" class="primary-btn">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="9" y1="9" x2="9" y2="15"></line>
              <line x1="15" y1="9" x2="15" y2="15"></line>
              <line x1="9" y1="9" x2="15" y2="9"></line>
              <line x1="9" y1="15" x2="15" y2="15"></line>
            </svg>
            Crear cuadrícula
          </button>

          <button id="clear-grid" class="secondary-btn">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="8" y1="8" x2="16" y2="16"></line>
              <line x1="16" y1="8" x2="8" y2="16"></line>
            </svg>
            Limpiar
          </button>
        </div>

        <div class="tools-container">
          <div class="color-picker">
            <label for="color-input">Color</label>
            <input type="color" id="color-input" value="#43a847" />
          </div>

          <div class="tool-buttons">
            <button id="paint-btn" class="tool-btn active">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M18 3l3 3L9 18l-3-3z"></path>
                <path d="M9 18l-6 2 2-6z"></path>
              </svg>
              Pintar
            </button>
            <button id="erase-btn" class="tool-btn">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
                ></path>
                <path
                  d="M15.5 3.5a2.121 2.121 0 0 1 3 3L12 13l-4 1 1-4Z"
                ></path>
              </svg>
              Borrar
            </button>
          </div>
        </div>
      </div>

      <div class="container-wrapper">
        <div class="container"></div>
      </div>

      <div class="actions">
        <button id="download-btn" class="action-btn">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Descargar
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
